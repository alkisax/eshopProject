name:  wip pipeline

on: 
  push:
    branches:
      - wip

jobs:
  wip-pipeline:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MONGODB_TEST_URI: ${{ secrets.MONGODB_TEST_URI }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      GOOGLE_REDIRECT_URI_LOGIN: ${{ secrets.GOOGLE_REDIRECT_URI_LOGIN }}
      GOOGLE_REDIRECT_URI_SIGNUP: ${{ secrets.GOOGLE_REDIRECT_URI_SIGNUP }}
      FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
      APPWRITE_PROJECT_ID: ${{ secrets.APPWRITE_PROJECT_ID }}
      APPWRITE_ENDPOINT: ${{ secrets.APPWRITE_ENDPOINT }}
      APPWRITE_API_KEY: ${{ secrets.APPWRITE_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Always fail (for testing)
      #   run: exit 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # === FRONTEND ===
      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: ./frontend

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      # === BACKEND ===
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      - name: Lint backend
        run: npm run lint
        working-directory: ./backend

      - name: Build backend
        run: npm run build
        working-directory: ./backend

      - name: Check env
        run: |
          echo "JWT_SECRET: $JWT_SECRET"
          echo "MONGODB_TEST_URI: $MONGODB_TEST_URI"

      - name: Run backend tests
        run: npm run test
        working-directory: ./backend