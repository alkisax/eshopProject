paths:
  /api/auth:
    post:
      summary: Log in a user
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: alkisax
                password:
                  type: string
                  example: AdminPass1!
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI...
                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: alkisax
                          email:
                            type: string
                            example: alkisax@example.com
                          roles:
                            type: array
                            items:
                              type: string
                            example: ["admin"]
                          id:
                            type: string
                            example: 64f1b8a97c05f9a4d9d12345
        '400':
          description: Missing username or password
        '401':
          description: Invalid username or password

  /api/auth/appwrite/sync:
    post:
      summary: Sync Appwrite user to backend and return JWT
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                name:
                  type: string
                  example: Alkis Alexandros
                email:
                  type: string
                  example: alkis@example.com
      responses:
        '200':
          description: User synced successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI...
                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: alkis
                          email:
                            type: string
                            example: alkis@example.com
                          roles:
                            type: array
                            items:
                              type: string
                            example: ["user"]
                          id:
                            type: string
                            example: 64f1b8a97c05f9a4d9d12345
        '400':
          description: Missing name or email
        '404':
          description: Error creating or fetching user from backend
        '500':
          description: Server error

  /api/auth/exchange-code:
    post:
      summary: Exchange one-time OAuth code for JWT
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  example: 7c2c0e5a-4b63-4f5a-9c6e-1a8b3f6d2e1a
      responses:
        '200':
          description: Token issued successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: eyJhbGciOiJIUzI1NiIsInR5cCI...
        '400':
          description: Missing exchange code
        '401':
          description: Invalid or expired exchange code
        '404':
          description: User not found
