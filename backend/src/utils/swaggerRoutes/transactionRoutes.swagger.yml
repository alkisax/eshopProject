tags:
  - name: Transactions
    description: Transaction management routes

paths:
  /api/transaction:
    get:
      summary: Get all transactions (admin only)
      tags: [Transactions]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      summary: Create a new transaction
      tags: [Transactions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - participant
              properties:
                amount:
                  type: number
                  example: 49.99
                processed:
                  type: boolean
                  example: false
                participant:
                  type: string
                  format: objectId
                  example: "68ad7e285d9e6a24a76b249e"
      responses:
        '201':
          description: Transaction created successfully
        '400':
          description: Invalid input

  /api/transaction/unprocessed:
    get:
      summary: Get unprocessed transactions (admin only)
      tags: [Transactions]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of unprocessed transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/transaction/{id}:
    delete:
      summary: Delete a transaction by ID (admin only)
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transaction ID
      responses:
        '200':
          description: Transaction deleted successfully
        '404':
          description: Transaction not found
        '400':
          description: Bad request (missing or invalid ID)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/transaction/toggle/{id}:
    put:
      summary: Toggle the processed status of a transaction (admin only).
        It will also send an automated thank you email.
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transaction ID
      responses:
        '200':
          description: Transaction updated successfully
        '404':
          description: Transaction not found
        '400':
          description: Bad request (missing or invalid ID)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (admin access required)