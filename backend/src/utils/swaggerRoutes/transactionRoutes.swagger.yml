tags:
  - name: Transactions
    description: Transaction management routes

paths:
  /api/transaction:
    get:
      summary: Get all transactions (admin only)
      tags: [Transactions]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
    post:
      summary: Create a new transaction from a participant's cart
      description: >
        Creates a transaction after a successful Stripe checkout.  
        Requires the participant ID and the Stripe sessionId.  
        The transaction will automatically snapshot cart items, calculate total amount, link to participant, and clear the cart.
      tags: [Transactions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - participant
                - sessionId
              properties:
                participant:
                  type: string
                  format: objectId
                  example: "68ad7e285d9e6a24a76b249e"
                sessionId:
                  type: string
                  description: Stripe Checkout session ID
                  example: "cs_test_a1b2c3d4e5"
      responses:
        '201':
          description: Transaction created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Transaction'
        '400':
          description: Invalid input (missing participantId, empty cart, or duplicate sessionId)

  /api/transaction/unprocessed:
    get:
      summary: Get unprocessed transactions (admin only)
      tags: [Transactions]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of unprocessed transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transaction'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/transaction/{id}:
    delete:
      summary: Delete (cancel) a transaction by ID (admin only)
      description: Marks a transaction as cancelled.  
        Transactions are not hard-deleted to preserve history.
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transaction ID
      responses:
        '200':
          description: Transaction cancelled successfully
        '404':
          description: Transaction not found
        '400':
          description: Bad request (missing or invalid ID)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden

  /api/transaction/toggle/{id}:
    put:
      summary: Toggle the processed status of a transaction (admin only)
      description: >
        Flips the `processed` flag for a transaction.  
        Also triggers an automated thank-you email to the participant.
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Transaction ID
      responses:
        '200':
          description: Transaction updated successfully
        '404':
          description: Transaction not found
        '400':
          description: Bad request (missing or invalid ID)
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (admin access required)
          
  /api/transaction/participant/{participantId}:
    get:
      summary: Get all transactions for a participant
      description: >
        Returns all transactions for a specific participant, sorted by most recent first.  
        Requires authentication — only the participant’s owner can access their own transactions.
      tags: [Transactions]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: participantId
          required: true
          schema:
            type: string
            format: objectId
          description: The ID of the participant whose transactions you want to fetch
          example: "68ad7e285d9e6a24a76b249e"
      responses:
        '200':
          description: A list of participant transactions
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: "68ad7e285d9e6a24a76b249e"
                        participant:
                          type: string
                          example: "68ad7e285d9e6a24a76b249f"
                        items:
                          type: array
                          items:
                            type: object
                            properties:
                              commodity:
                                type: object
                                properties:
                                  _id:
                                    type: string
                                    example: "68ad7e285d9e6a24a76b2500"
                                  name:
                                    type: string
                                    example: "Sample Commodity"
                                  price:
                                    type: number
                                    example: 9.99
                                  currency:
                                    type: string
                                    example: "EUR"
                              quantity:
                                type: integer
                                example: 2
                              priceAtPurchase:
                                type: number
                                example: 9.99
                        amount:
                          type: number
                          example: 19.98
                        processed:
                          type: boolean
                          example: false
                        cancelled:
                          type: boolean
                          example: false
                        sessionId:
                          type: string
                          example: "cs_test_a1b2c3d4e5"
                        createdAt:
                          type: string
                          format: date-time
                          example: "2025-09-01T15:32:42.296Z"
                        updatedAt:
                          type: string
                          format: date-time
                          example: "2025-09-01T15:32:42.296Z"
        '400':
          description: Missing participantId
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (user not owner of participant)
        '404':
          description: Participant or transactions not found
